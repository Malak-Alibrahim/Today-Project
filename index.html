    <div class="row">
      <div class="col-8">
        <!-- main content for news -->

      </div>

      <div class="col-4">
        <!-- sidebar for weather -->
        <div class="card border p-3">
          <!--SEARCH -->
          <div class="card-header text-center bg-transparent" id="search">
            <form class="d-flex">
              <input class="form-control me-auto" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>

          <!-- WEATHER INFO -->
          <div class="card-body text-dark">
            <div class="location card-title">
              <div class="city"></div>
            </div>
            <div class="temperature">
              <div class="value"></div>
              <div class="description"></div>
            </div>
            <i class="weather-icon">

            </i>
          </div>

        </div>
