    <nav class="nav container py-1 mb-2 bg-purple justify-content-evenly">
      <a class="p-2 text-decoration-none text-light" href="#">World</a>
      <a class="p-2 text-decoration-none text-light" href="#">Technology</a>
      <a class="p-2 text-decoration-none text-light" href="#">Design</a>
      <a class="p-2 text-decoration-none text-light" href="#">Business</a>
      <a class="p-2 text-decoration-none text-light" href="#">Politics</a>

    </nav>

    <main class="container">
      <div class="row mb-4">
        <div class="col-8">
          <!-- main content for news -->
          <div class="row my-2">
            <h1>Latest News</h1>
          </div>
          <div class="row mb-2 bg-transparent">
            <form class="d-flex">
              <input
                class="form-control me-auto"
                id="newsInput"
                type="search"
                placeholder="Search news about..."
                aria-label="Search"
              />
              <button class="btn" id="newsButton" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <div class="row my-2">
            <div id="news"></div>
          </div>
        </div>

        <div class="col-4">
          <div class="container mt-5">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col">
                <div class="card" style="color: #4b515d; border-radius: 35px">
                  <!-- SEARCH -->
                  <div class="card-header text-center bg-transparent">
                    <form class="d-flex">
                      <input
                        class="form-control me-auto"
                        id="weatherInput"
                        type="search"
                        placeholder=" Search"
                        aria-label="Search"
                        style="border-radius: 35px"
                      />

                      <button class="btn" id="weatherButton" type="submit">
                        <i class="fas fa-search"></i>
                      </button>
                    </form>
                  </div>
                  <!-- WEATHER INFO -->
                  <div class="card-body">
                    <div class="d-flex">
                      <div
                        class="city h6 flex-grow-1"
                      ></div>
                      <div class="time h6"></div>
                    </div>

                    <div class="d-flex flex-column text-center mt-5 mb-4"> <!--fix-->
                      <div
                        class="value display-4 h6 mb-0 font-weight-bolder"
                        style="color: #1c2331; font-weight: bold"
                      ></div>
                      <div
                        class="description small"
                        style="color: #868b94"
                      ></div>
                    </div>

                    <div class="d-flex align-items-center">
                      <div class="flex-grow-1">
                        <form class="d-flex">
                          <div>
                            <i
                              class="fas fa-wind fa-fw"
                              style="color: #868b94"
                            ></i>
                          </div>
                          <div class="windSpeed ms-1"></div>
                        </form>

                        <form class="d-flex">
                          <div>
                            <i
                              class="fas fa-tint fa-fw"
                              style="color: #868b94"
                            ></i>
                          </div>
                          <div class="humidity ms-1"></div>
                        </form>
                      </div>
                      <div class="">
                        <img src="" class="weather-icon-img" width="100px" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
